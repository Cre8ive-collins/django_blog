{% extends "blog/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="media">
            <img src="{{ user.profile.image.url }}" alt="Profile Image" class="rounded-circle" width="60rem">
            <h2 class="ml-2">{{ user.username }}</h2> 
        </div>
        <p class="text-secondary ml-5">{{ user.email }}</p>
    </div>
    <div>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">User Profile</legend>
                {{ u_form| crispy }}
                {{ p_form| crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-success" type="submit">Update Profile</button>
            </div>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Already have an account <a href="{% url 'login' %}" class="ml-2">Sign in</a>
                </small>
            </div>
        </form>
    </div>
{% endblock content %}
